<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
<!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <meta charset="UTF-8">
    <title>Login</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
   
    <div id="main" class="blue-grey">
       <div class="row ">
           
          
        <div id="login" >
            <div id="logo" class="col s6">
                <div class="row center "><img src="" alt=""><i class="large material-icons">account_circle</i></div>
            </div>
            <form class="col m6 s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="user" type="text" name="user" class="validate">
                        <label for="user">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="pass" type="password" class="validate">
                        <label for="pass">Contrase√±a</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                    <button class="btn waves-effect waves-light col s12 m12" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                    </button>

                    </div>
                </div>
            </form>
        </div>
         
       </div>

    </div>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
